<div class="container mb-4">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">Atualizar Postagem</h1>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-6">

            <div class="form-group mb-3">
                <label for="titulo">Título</label>
                <input [(ngModel)]='postagem.titulo' type="text" class="form-control" name="titulo" id="titulo"
                    placeholder="Digite o título">
            </div>

            <div class="form-group mb-3">
                <label for="texto">Texto</label>
                <textarea [(ngModel)]='postagem.texto' class="form-control" name="texto" id="texto" rows="3"></textarea>
            </div>

            <div class="form-group mb-3">
                <label for="tema">Escolha um tema ou <a class="decoration" routerLink='/tema'
                        data-bs-dismiss="modal">cadastre
                        um novo</a>:</label>
                <select class="form-control" name="tema" id="tema" [(ngModel)]='idTema' (change)='findByIdTema()'>
                    <option *ngFor='let item of listaTemas' value="{{item.id}}">{{item.descricao}}</option>
                </select>
            </div>

        </div>
        <div class="d-flex justify-content-center ">
            <button routerLink ='/inicio' type="button" class="btn btn-danger me-4" data-bs-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-success" (click)='atualizar()' data-bs-dismiss="modal">Atualizar</button>

        </div>
    </div>
</div>
